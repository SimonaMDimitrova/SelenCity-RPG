<div class="panel">
    <div class="inner"><span class="corners-top"><span></span></span>
        <h1 class="page-title">{MESSAGE_TITLE}</h1>
        <div style="width: 927px; padding: 15px; background: #f7f7f7; position: relative; left: 10px; border-bottom: 2px solid #7c91b6;">
            <form action="{S_CONFIRM_ACTION}" method="post">
                <p>{MESSAGE_TEXT}</p>
                {OPTIONAL_BAN_NEW}
                <fieldset class="submit-buttons">
                    {S_HIDDEN_FIELDS}
                    <input class="button2" type="submit" name="confirm" value="{L_YES}" />&nbsp;
                    <input class="button2" type="submit" name="cancel" value="{L_NO}" />
                </fieldset>
            </form>
        </div>
        <span class="corners-bottom"><span></span></span>
    </div>
</div>
